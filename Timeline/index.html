<!DOCTYPE html>
<html>
  <head>
    <title>Streaming Service Launch Timeline</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #eef2f3, #8e9eab);
  margin: 0;
  padding: 0;
}

.chart-title {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  margin: 20px 0;
  color: #2c3e50;
}

#timeline {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px auto;
  width: 80%;
  height: 500px;
}

.tooltip {
  position: absolute;
  padding: 8px;
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  border-radius: 5px;
  pointer-events: none;
  font-size: 12px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

  </head>
  <body>
    <h1 class="chart-title">Streaming Service Launch Timeline</h1>
    <div id="timeline"></div>
