<!DOCTYPE html>
<html>
  <head>
    <title>TV Networks Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <style>
      .bar {
        fill-opacity: 0.8;
      }
      .bar:hover {
        fill-opacity: 1;
      }
      .tooltip {
        position: absolute;
        padding: 8px;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #ddd;
        border-radius: 4px;
        pointer-events: none;
      }
      .chart-title {
        font-family: Arial, sans-serif;
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }
      .slider-container {
        width: 860px;
        margin: 20px auto;
        padding: 20px;
      }
      .parameter-value {
        font-family: Arial, sans-serif;
        margin-bottom: 10px;
        text-align: center;
      }
      #chart-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      #metricSelector {
        display: block;
        margin: 20px auto;
        padding: 5px;
        font-size: 14px;
      }
      .axis-label {
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1 class="chart-title">TV Networks Metrics Over Time</h1>
    <div class="slider-container">
      <div id="year-slider"></div>
      <div id="year-range" class="parameter-value"></div>
    </div>
    <div id="chart-container">
      <div id="chart"></div>
    </div>
    <select id="metricSelector">
      <option value="vote_count">Vote Count</option>
      <option value="popularity">Popularity</option>
    </select>

    <script src="V5.js"></script>
  </body>
</html>
