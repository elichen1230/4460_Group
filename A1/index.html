<!DOCTYPE html>
<html>
  <head>
    <title>TV Shows by Genre Over Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <style>
      body {
        background: linear-gradient(135deg, #eef2f3, #8e9eab); /* Subtle gray-to-blue gradient */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333; /* Neutral dark text */
      }

      .tooltip {
        position: absolute;
        padding: 8px;
        background: rgba(0, 0, 0, 0.7); /* Dark translucent background */
        color: #fff; /* White text */
        border-radius: 5px;
        pointer-events: none;
        font-size: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .chart-title {
        font-family: 'Verdana', sans-serif;
        font-size: 28px;
        text-align: center;
        margin: 20px;
        color: #2c3e50; /* Deep blue-gray */
        font-weight: bold;
        letter-spacing: 1px;
      }

      .slider-container {
        width: 900px;
        margin: 20px auto;
        padding: 20px;
      }

      #chart-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      #pie-chart {
        width: 600px;
        height: 600px;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional subtle shadow */
      }
    </style>
  </head>
  <body>
    <h1 class="chart-title">EVOLUTION OF TELEVISION MEDIA</h1>
    <div class="slider-container">
      <div id="year-slider"></div>
    </div>
    <div id="chart-container">
      <div id="pie-chart"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
