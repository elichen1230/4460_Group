<!DOCTYPE html>
<html>
  <head>
    <title>TV Shows Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <style>
      body {
    font-family: Arial, sans-serif;
    max-width: 800px; /* Reduced page width */
    margin: 0 auto;
    padding: 10px;
    font-size: 12px; /* Smaller font size */
  }

  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: 10px; /* Reduce spacing */
    align-items: center;
  }

  .filter-group {
    margin: 4px 0;
    padding: 4px;
    background: #f5f5f5;
    border-radius: 4px;
  }

  .slider-container {
    width: 340px; /* Adjusted slider width */
  }

  #scatter-plot {
    margin-top: 20px;
    width: 400px;
    height: 250px;
  }

  select {
    margin: 5px 5px 0 0;
    padding: 4px;
    font-size: 10px; /* Smaller font size */
  }

  #random-show-display {
    margin: 10px 0;
    padding: 8px;
    font-size: 12px; /* Smaller text */
  }

  button {
    padding: 6px 12px;
    font-size: 12px;
  }

  .tooltip {
    font-size: 10px; /* Smaller tooltip */
  }
    </style>
  </head>
  <body>
    <div class="filters-container">
      <div class="filters">
        <div class="filter-row">
          <div class="filter-group">
            <label>Genre:</label>
            <select id="genre-filter">
              <option value="">All Genres</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Language:</label>
            <select id="language-filter">
              <option value="">All Languages</option>
            </select>
          </div>
        </div>

        <div class="filter-row">
          <div class="filter-group">
            <label>Episode Length (minutes):</label>
            <div class="slider-container">
              <div id="episode-slider"></div>
              <div id="episode-range-display" class="parameter-value"></div>
            </div>
          </div>

          <div class="filter-group">
            <label>Number of Seasons:</label>
            <div class="slider-container">
              <div id="season-slider"></div>
              <div id="season-range-display" class="parameter-value"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button id="random-show-btn">Get Random Show</button>
    <div id="random-show-display"></div>
    <div id="scatter-plot" style="width: 500px; margin: auto;"></div>


    <script src="J8.js"></script>
  </body>
</html>
