<!DOCTYPE html>
<html>
  <head>
    <title>Evolution of the Most Popular Genres</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <style>
      body {
        background: linear-gradient(135deg, #eef2f3, #8e9eab); /* Subtle gray-to-blue gradient */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333; /* Neutral dark text */
      }

      /* Tooltip Styling */
      .tooltip {
        position: absolute;
        padding: 8px;
        background: rgba(0, 0, 0, 0.7); /* Dark translucent background */
        color: #fff; /* White text */
        border-radius: 5px;
        pointer-events: none;
        font-size: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      /* Title Styling */
      .chart-title {
        font-family: 'Verdana', sans-serif;
        font-size: 28px;
        text-align: center;
        margin: 20px;
        color: #2c3e50; /* Deep blue-gray */
        font-weight: bold;
        letter-spacing: 1px;
      }

      /* Slider Container */
      .slider-container {
        width: 900px;
        margin: 20px auto;
        padding: 20px;
      }

      /* Chart Containers */
      #chart-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        margin-top: 20px;
      }

      /* Pie Chart Styling */
      #pie-chart {
        width: 600px;
        height: 600px;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional subtle shadow */
      }

      /* Tree Graph Styling */
      #tree-container {
        width: 800px; /* Increased width */
        height: 800px; /* Increased height */
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional subtle shadow */
      }

      /* Link Styling */
      .link {
        fill: none;
        stroke: #7f8c8d; /* Soft gray */
        stroke-width: 2px;
      }

      /* Node Circle Styling */
      .node circle {
        fill: #74b9ff; /* Pastel blue for nodes */
        stroke: #2d3436; /* Dark gray for contrast */
        stroke-width: 2px;
        transition: fill 0.2s ease-in-out;
      }

      /* Node Circle Hover Effect */
      .node circle:hover {
        fill: #ffeaa7; /* Soft yellow highlight */
      }

      /* Node Text Styling */
      .node text {
        font-size: 12px;
        text-anchor: middle;
        font-family: Arial, sans-serif;
        fill: #333; /* Neutral dark text color */
      }

      /* Slider Track Styling */
      .slider .track {
        stroke: #dfe6e9; /* Light gray */
      }

      .slider .track-inset {
        stroke: #b2bec3; /* Muted gray */
      }

      /* Slider Tick Styling */
      .slider .tick text {
        fill: #636e72; /* Muted gray for tick labels */
      }
    </style>
  </head>
  <body>
    <h1 class="chart-title">Evolution of the Most Popular Genres</h1>
    <div class="slider-container">
      <div id="year-slider"></div>
    </div>
    <div id="chart-container">
      <div id="pie-chart"></div>
      <div id="tree-container"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
